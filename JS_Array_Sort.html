<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Here we will learn about array sort</h3>

    <script>
        const arr = ['Apple','Orange','Banana','Mango','Strawberry'];
        const brr = [1,4,2,3,6,8];
        const crr = [1,3,23,100,33,40];
        const drr = [1,3,24,100,35,41];
        const err = [1,24,3,100,18,49];
        const frr = [{type:'Volvo', model: 22},{type:'Bmw', model: 14},{type:'Lambo', model: 17}];
        const grr = [{type:'Twitch', model: 22},{type:'Bmw', model: 14},{type:'Lambo', model: 17}];
        arr.sort();
        brr.sort();
        crr.sort();
        drr.sort(function(a,b){return a-b});
        err.sort(function(a,b){return b-a});
        frr.sort(function(a,b){return a.model - b.model});
        grr.sort(function(a,b){x = a.type.toLowerCase();
            y = b.type.toLowerCase();
            if(x>y){return 1};
            if(x<y){return -1};
            return 1;
        });

        console.log(arr);
        console.log(brr);
        console.log(crr); // this will not be printed correctly as it is sorted alphabetically
        console.log(drr);
        console.log(err);

        console.log(Math.max(1,3,5,11,10,55));
        console.log(frr);
        console.log(grr);
        
    </script>
</body>
</html>
