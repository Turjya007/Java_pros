!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Here we will learn about Array methods</h3>
    <script>
        let arr = [1,3,5,7,30,50];
        let brr = [10,15,20,25,30,35];
        let crr = [11,15,22,21,31,32];
        let drr = [30,15,10,25,24,35];
        let err = [11,22,33,44,55];
        brr.pop();
        arr.push(55);
        crr.shift();
        drr.unshift('banana')
        let a = err.join(" + ");
        let b = arr.toString();
        let c = arr.concat(err);
        let d = err.slice(2,4);
        
        console.log(arr);
        console.log(brr);
        console.log(crr);
        console.log(drr);
        console.log(a);
        console.log(b);
        console.log(c);
        console.log(d);
    </script>
</body>
</html>
