<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Hello world</H1>
    <h2 id="demo"></h2>
    <h2 id="demo2"></h2>

    <script>
        var a=3;
        var b=4;
        //Now it will do the addition
        var c=a+b;
        //c=a+b is a expression
        document.getElementById('demo').innerHTML=c;
        console.log(c);
        /*Now it will make
        a multiline comment*/

        let d=4;
        let e=7;
        let f=d+e;
        document.getElementById('demo2').innerHTML=f;

    </script>
</body>
</html>
