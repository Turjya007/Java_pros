<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Here we will learn about function</h1>

    <script>
        function adding(a,b)
        {
            let c = a+b;
            return c;
        }

        let x=adding(13,10);
        console.log(x);

        console.log(adding(11,5));
        console.log(adding(2,7));
    </script>
</body>
