<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>We will learn about data types</h2>

    <script>
        //In java script string and numbers can be added
        let a = 'Turjya'+43;
        //JS starts its opertion from the left side;
        let b = 10+3+'Volvo'; 
        let c = 'volvo'+10+3;
        console.log(a);
        console.log(b);
        console.log(c);
        /*when we do addition of a number and a string
        the resultant also becomes a string*/
        let d = 12e-5;
        let e = 11;
         //extra small or extra large number can also be 
        console.log(d+10);
        //JS has bolean data types
        console.log(d == e); // it will return false
        // JS has array also
        arr = [1,3,5,6];
        brr = [1,3,4,'Turjya',6]; //In JS array can have combination of string and numbers
        console.log(arr);
        console.log(brr);
        //JS has object 
        let f = {firstname: 'Noor' , lastname: 'Turjya', age: 24};
        console.log(typeof f); // this will show 'object'

        let g = undefined; //JS has undefined value of a data type


    </script>
</body>
</html>
